<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Covid19 Tracker</title>
    <meta charset="utf-8">
    <meta name="news_keywords" content="corona-virus, covid19, covid19-tracker" />
    <meta name="description"  th:attr="content='Get Covid19 latest stats of '+ ${covid19Country}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Covid19 Tracker</h1>
<p>Covid19 stats of [[${covid19Country}]]</p>
	<p th:if="${#lists.isEmpty(coronaStats)}">No stats availabe, please check after some time</p>
    <table class="table" th:if="${coronaStats}">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>No.Of Cases Reported last day.</th>
        </tr>
        <tr th:each="coronaStat : ${coronaStats}">
            <td th:text="${coronaStat.state}"></td>
            <td th:text="${coronaStat.country}"></td>
            <td th:text="${coronaStat.totalCases}">0</td>
            <td th:text="${coronaStat.prevDayCases}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
